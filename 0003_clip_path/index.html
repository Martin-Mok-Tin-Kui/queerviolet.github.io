<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="../common.css">
	<style>
		div {
			background: fuchsia;
			display: inline-block;
			padding: 18px;
			clip-path: inset(150px 0 0 0);
			-webkit-clip-path: inset(150px 0 0 0); /*circle(100px);*/
		}
		svg { width: 100px; height: 100px;}

		.pageCenter {
			position: relative;
			top: 50%;
			left: 50%;
			-webkit-transform: translate3d(-50%, -50%, 0);
			-ms-transform: translate3d(-50%, -50%, 0);
			transform3d: translate3d(-50%, -50%, 0);
		}
	</style>
</head>
<body>
	
	<div class="pageCenter">
		/*<br>
		&nbsp;*<br>
		&nbsp;*<br>
		&nbsp;*<br>
		&nbsp;* This div is clipped by a clip path.<br>
		&nbsp;* This example is currently broken in Chrome.<br>
		&nbsp;*<br>
		&nbsp;*<br>
		&nbsp;*<br>
		&nbsp;*/<br>
	</div>
	<svg viewBox="0 0 100 100" preserveAspectRatio="none">
		<defs>
			<clipPath id="clipping">
				<rect x="0" y="0" width="100" height="50"></rect>
			</clipPath>
			<clipPath id="clipping2">
				<rect x="0" y="0" width="100px" height="100px"></rect>
			</clipPath>
		</defs>
	</svg>
</body>
</html>
