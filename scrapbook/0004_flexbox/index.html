<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="../common.css">
	<style>
		div, p {
			padding: 18px;
		}

		p { margin: 0; space-after: 0; vertical-align: bottom;}

		.center {
			position: relative;
			top: 50%;
			left: 50%;
			-webkit-transform: translate3d(-50%, -50%, 0);
			-ms-transform: translate3d(-50%, -50%, 0);
			transform3d: translate3d(-50%, -50%, 0);
		}

		.col {
			display: inline-flex;
			flex-direction: column;
		}

		.row {
			display: inline-flex;
			flex-direction: row;
			align-items: center;
		}

		section {
			background: fuchsia;
			color: black;	
			margin: 18px;		
		}

		section div {
			background: rgba(0, 0, 0, 0.1);
			margin: 18px;
		}
	</style>
</head>
<body>
	<div class="center" style="display: inline-flex; flex-flow: column wrap; align-items: center; justify-content: center;">
		<section class="col">
			<p>This is a column flexbox.</p>
			<div>
				This is a child div.
			</div>
			<div>
				This is another child div.
			</div>
		</section>
		<section class="row">
			<p>This is a row flexbox.</p>
			<div>
				This is a child div.
			</div>
			<div>
				This is another child div.
			</div>
			<div class="col">
				<p>This is a child div.</p>
				<div>Which is itself a flexbox column.</div>
			</div>
		</section>
	</div>
</body>
</html>
