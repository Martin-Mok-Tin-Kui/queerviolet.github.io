<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="../common.css">
	<style>
	body { display: block; }

	form {
		display: block;
		background: #222;
	}

	section {
		display: table;
		align-items: stretch;
		flex-flow: center;
		width: 100%;
		min-height: 100px;
		vertical-align: middle;
	}

	input[type="radio"] {
		display: none;
	}

	label {
		display: table-cell;
		background: #222;
		color: white;		
		border: thin solid #999;

		margin: 0;
		padding: 9px;

		text-align: center;
		vertical-align: middle;
		font-size: 36px;
	}

	input[type="radio"]:active + label
	label:active {
		background: #a0a;
	}

	input[type="radio"]:hover + label,
	label:hover {
		background: #909;
	}

	 
	input[type="radio"]:checked + label {
		background: fuchsia;
	}

	</style>
</head>
<body>
	<form>
		<section class="radiobar">
			<input id="t1" name="group" type="radio" value="one">
			<label for="t1">one</label>
			<input id="t2" name="group" type="radio" value="two">
			<label for="t2">two</label>
			<input id="t3" name="group" type="radio" value="three">
			<label for="t3">three</label>
			<input id="t4" name="group" type="radio" value="four">
			<label for="t4">four</label>
			<input id="t5" name="group" type="radio" value="five">
			<label for="t5">five</label>
		</section>
	</form>
</body>
</html>
