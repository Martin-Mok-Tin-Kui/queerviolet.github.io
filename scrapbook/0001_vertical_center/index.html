<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="../common.css">
	<style>
		div {
			background: fuchsia;
			color: black;
			display: inline-block;
			padding: 18px;
		}

		body {
			display: block;
		}

		.pageCenter {
			position: relative;
			top: 50%;
			left: 50%;
			-webkit-transform: translate3d(-50%, -50%, 0);
			-ms-transform: translate3d(-50%, -50%, 0);
			transform3d: translate3d(-50%, -50%, 0);
		}
	</style>
</head>
<body>
	<div class="pageCenter">
		This div will be centered in the page.
	</div>
</body>
</html>
